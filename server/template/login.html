<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/login.css" type="text/css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <form action="/home_welcome" method="POST" class="login">
        <h1>LogIn</h1>
        <input type="text" name="Lusername" id="Lusername" placeholder="Username" class="text-input">
        <input type="password" name="Lpassword" id="Lpassword" placeholder="Password" class="text-input">
        <input type="submit" value="Login" class="btt">
    </form>
    {{ if not .Logged.Success }}
        Username or password incorrect.
    {{ end }}

    <div class="registerbutton">
        <a href="/signup">
            New to Forum? Sign Up
        </a>
    </div>
    <div class="homebutton">
        <a href="/home">
            Return home.
        </a>
    </div>
</body>
</html>
